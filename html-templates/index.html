<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Node Security Scan Results</title>
    <script src="./lib/jquery-3.7.1.min.js"></script>
    <script src="./lib/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .dd3 {
        font-size: 5rem;
        font-weight: 100;
        font-family: "Noto Sans", sans-serif;
      }
      .subtitle-dd3 {
        font-size: 1.4rem;
        font-weight: 400;
        font-family: "Noto Sans", sans-serif;
      }
      main {
        font-size: large;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="col-md-12 p-4 mb-4 mt-5">
        <h1 class="display-1 text-center dd3 my-4">
          Custom Node Security Scan Results
        </h1>
        <p class="text-center text-muted mb-5 pb-5 subtitle-dd3">
          Generated on {{ date }}
        </p>
        <table class="table mt-5 p-5">
          <thead>
            <tr id="configTableHeaderRow">
              <th scope="col">Custom Node Package Name</th>
              <th scope="col">Risk Level</th>
              <th scope="col">Z-Score</th>
              <th scope="col">Full Report</th>
            </tr>
          </thead>
          <tbody id="configTableBody">
            {% for result in results %}
            <tr>
              <td
                class="text-primary"
                data-toggle="tooltip"
                data-placement="top"
                title="Custom Node Package Name"
                aria-label="Custom Node Package Name"
                aria-details="{{ result.package_name }}"
              >
                <a href="{{ result.github_url }}"
                  ><span class="fa fa-github text-primary"></span
                ></a>
                &nbsp; &nbsp; &nbsp; {{ result.package_name }}
              </td>
              <td
                data-toggle="tooltip"
                data-placement="top"
                title="Risk Level"
                aria-label="Risk Level"
                aria-details="{{ result.risk_level }}"
              >
                {{ result.risk_level }}
              </td>
              <td
                data-toggle="tooltip"
                data-placement="top"
                title="Z-Score"
                aria-label="Z-Score"
                aria-details="{{ result.z_score }}"
              >
                {{ result.z_score }}
              </td>
              <td
                data-toggle="tooltip"
                data-placement="top"
                title="Full Report"
                aria-label="Full Report"
                aria-details="{{ result.full_report_url }}"
              >
                <a href="{{ result.full_report_url }}">View Report</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light p-4">
      <div
        class="container text-center d-flex mx-3 justify-content-space-between"
      >
        <div class="text-muted text-center col-3">
          <a href="https://github.com/christian-byrne/node-sec-scan"
            >Source
            <i class="fa fa-microscope"></i>
          </a>
        </div>
        <div class="text-muted text-center col-3">
          <a href="https://github.com/PyCQA/bandit"
            >Bandit
            <i class="fa fa-github text-secondary"></i>
          </a>
        </div>
        <div class="text-muted text-center col-3">
          <a href="https://snyk.io/"
            >Snyk
            <i class="fasfa-shield text-secondary"></i>
          </a>
        </div>
        <div class="text-muted text-center col-3">
          <a href="https://pypi.org/project/pylint/"
            >Pylint
            <i class="fa fa-broom text-secondary"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
